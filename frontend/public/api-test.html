<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API Calls</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing API calls...</h2>';
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>Health: ${healthResponse.status} - ${JSON.stringify(healthData)}</p>`;
                
                // Test doctors endpoint
                console.log('Testing doctors endpoint...');
                const doctorsResponse = await fetch('/api/resources/doctors/list', {
                    headers: {
                        'Authorization': 'Bearer demo-token-' + Date.now(),
                        'Content-Type': 'application/json'
                    }
                });
                const doctorsData = await doctorsResponse.json();
                results.innerHTML += `<p>Doctors: ${doctorsResponse.status} - ${JSON.stringify(doctorsData)}</p>`;
                
                // Test ambulance availability
                console.log('Testing ambulance availability...');
                const ambulanceResponse = await fetch('/api/ambulance/availability', {
                    headers: {
                        'Authorization': 'Bearer demo-token-' + Date.now(),
                        'Content-Type': 'application/json'
                    }
                });
                const ambulanceData = await ambulanceResponse.json();
                results.innerHTML += `<p>Ambulance: ${ambulanceResponse.status} - ${JSON.stringify(ambulanceData)}</p>`;
                
                // Test ambulance dispatches
                console.log('Testing ambulance dispatches...');
                const dispatchesResponse = await fetch('/api/ambulance/dispatches', {
                    headers: {
                        'Authorization': 'Bearer demo-token-' + Date.now(),
                        'Content-Type': 'application/json'
                    }
                });
                const dispatchesData = await dispatchesResponse.json();
                results.innerHTML += `<p>Dispatches: ${dispatchesResponse.status} - ${JSON.stringify(dispatchesData)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('API test error:', error);
            }
        }
    </script>
</body>
</html>
